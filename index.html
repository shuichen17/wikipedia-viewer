<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Wikipedia Viewer</h1>
        <hr>
      </div>
    </div>

    <input type="text" name="wiki" size="35" placeholder="Wikipedia Search..." id="content" required>
    <button type="submit" class="btn btn-default searchSubmit" id="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    <br><br>
    <button type="submit" class="btn btn-default" id="randomPage"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
  Random Search</a>
</button>


    <div class="result" id="display">

    </div>
</div>
<!--- footer --->



   <div id="footer">
     <p>Created by <a href="https://www.facebook.com/shengbo.wang.1">@Shengbo<a>.</p>
   </div>





  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
